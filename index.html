<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RCCG Wonderland Zone – Text to Speech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

<style>
:root{
  --blue:#0a3d91;
  --accent:#1abc9c;
}

body{
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #4e1818, #001a4d);
  margin:0;
  padding:10px;
  min-height:100vh;
}

.app{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:16px;
  padding:15px;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

header{
  text-align:center;
}

header h1{
  margin:10px 0;
  color:var(--blue);
}

/* Mobile-friendly textarea updates */
textarea{
  width:100%;
  height:220px;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  resize:vertical;
  /* Mobile optimizations */
  box-sizing: border-box; /* Include padding in width calculation */
  -webkit-appearance: none; /* Remove iOS styling */
  touch-action: manipulation; /* Improve touch responsiveness */
}

/* Improve textarea on small screens */
@media (max-width: 480px) {
  textarea {
    height:180px; /* Slightly smaller height on very small screens */
    font-size: 17px; /* Slightly larger font for better readability */
    line-height: 1.4; /* Better line spacing for mobile */
    padding: 14px; /* More touch-friendly padding */
  }
}

/* Prevent zoom on iOS when focusing textarea */
@media (max-width: 768px) {
  textarea {
    font-size: 16px; /* Maintain readable font size */
  }
}

.controls{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:8px;
  margin:15px 0;
}

button{
  padding:12px;
  border-radius:8px;
  font-size:15px;
  background:var(--blue);
  color:#fff;
  border:none;
  cursor:pointer;
}

button.secondary{
  background:#777;
}

select{
  width:100%;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  font-size:15px;
}

.range-group{
  margin:12px 0;
}

.range-group label{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  color:#333;
}

input[type="range"]{
  width:100%;
}

.meter{
  height:18px;
  background:#eee;
  border-radius:20px;
  overflow:hidden;
}

.meter span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--blue));
  transition:width .1s linear;
}

footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:15px;
}
</style>
</head>

<body>
<div class="app">
<header>
  <img src="rccg-logo.png" width="170" alt="RCCG Logo">
  <h1>RCCG Wonderland Zone LP10</h1>
  <p>Text-to-Speech Reader</p>
</header>

<textarea id="text" placeholder="Paste sermon, Bible text, or announcement here..."></textarea>

<div class="controls">
  <button onclick="playSpeech()">▶ Play</button>
  <button class="secondary" onclick="pulseSpeech()">⏸ Pause</button>
  <button class="secondary" onclick="stopSpeech()">⏹ Stop</button>
</div>

<select id="voiceSelect"></select>

<div class="range-group">
  <label>
    <span>Reading Speed</span>
    <strong id="rateVal">1.0×</strong>
  </label>
  <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
</div>

<div class="range-group">
  <label>
    <span>Voice Depth / Tone</span>
    <strong id="pitchVal">1.0</strong>
  </label>
  <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
</div>

<div class="meter">
  <span id="meterBar"></span>
</div>

<footer>
  RCCG Wonderland Zone • Powered by Sidmoses Technology
</footer>
</div>

<script>
let voices = [];
let utterance;
let isPaused = false;
let meterActive = false;

/* Load voices (local first) */
function loadVoices(){
  voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = "";

  voices
    .sort(v => v.localService ? -1 : 1)
    .forEach((v,i)=>{
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${v.name} (${v.lang})${v.localService ? " • Offline" : ""}`;
      voiceSelect.appendChild(opt);
    });
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

/* PLAY */
function playSpeech(){
  stopSpeech();
  const text = document.getElementById("text").value.trim();
  if(!text) return;

  utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = voices[voiceSelect.value];
  utterance.rate = rate.value;
  utterance.pitch = pitch.value;

  utterance.onstart = () => {
    meterActive = true;
    animateMeter();
  };

  utterance.onend = stopSpeech;
  speechSynthesis.speak(utterance);
}

/* PAUSE / RESUME */
function pulseSpeech(){
  if(!speechSynthesis.speaking) return;

  if(isPaused){
    speechSynthesis.resume();
    meterActive = true;
    animateMeter();
  }else{
    speechSynthesis.pause();
    meterActive = false;
    updateMeter(0);
  }
  isPaused = !isPaused;
}

/* STOP */
function stopSpeech(){
  speechSynthesis.cancel();
  isPaused = false;
  meterActive = false;
  updateMeter(0);
}

/* Meter animation */
function animateMeter(){
  if(!meterActive) return;
  updateMeter(35 + Math.random() * 60);
  setTimeout(animateMeter, 120);
}

function updateMeter(val){
  meterBar.style.width = val + "%";
}

/* Live labels */
rate.oninput = () => rateVal.textContent = rate.value + "×";
pitch.oninput = () => pitchVal.textContent = pitch.value;
</script>

</body>
</html>
